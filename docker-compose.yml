services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/equipcost.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

  dashboard:
    build:
      context: .
      target: dashboard
    ports:
      - "8501:8501"
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/equipcost.db
    depends_on:
      - api

volumes:
  db-data:
